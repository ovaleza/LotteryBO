<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card shadow-2-strong shadow"
          style="border-radius: 3rem; border: #99cccc 7px solid"
        >
          <div class="card-body p-3 text-center">
            <img
              src="../../../assets/images/logo.png"
              class="mb-3 w-6rem flex-shrink-0"
              style="display: block; margin: auto; width: 80px"
            />
            <div class="text-center mb-3">
              <h3 class="text-900 text-5xl font-medium mb-3">
                  Valeza MultiPos
              </h3>
              <h3 class="text-900 text-5xl font-medium mb-3">
                Back Office
            </h3>

              <span class="text-600 font-medium"
                  >Plataforma Multi Servicios</span
              >
          </div>
            <form [formGroup]="userInformation" (ngSubmit)="userLogin()">
              <div class="form-outline mb-2">
                <label class="form-label" for="user">Usuario</label>
                <input
                  type="text"
                  id="user"
                  class="form-control form-control-lg"
                  formControlName="user"
                />
              </div>
              <div class="form-outline mb-3">
                <label class="form-label" for="password"
                  >Contrase&ntilde;a</label
                >
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  formControlName="userPassword"
                />
              </div>
              <button
                class="btn btn-lg btn-block p-3 w-100 header2 mb-2"
                style="border-radius: 3rem"
                type="submit"
              >
                Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
